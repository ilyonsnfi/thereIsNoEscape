<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Esc key -->
  <rect x="24" y="44" width="80" height="40" fill="#e2e8f0" rx="8" stroke="#a0aec0" stroke-width="2"/>
  
  <!-- Key shadow/depth -->
  <rect x="24" y="80" width="80" height="8" fill="#cbd5e0" rx="8"/>
  
  <!-- ESC text -->
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">ESC</text>
  
  <!-- Prohibition slash -->
  <line x1="20" y1="20" x2="108" y2="108" stroke="#e53e3e" stroke-width="8" stroke-linecap="round"/>
